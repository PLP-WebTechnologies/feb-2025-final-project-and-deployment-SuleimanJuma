<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4158D0"/>
      <stop offset="50%" stop-color="#C850C0"/>
      <stop offset="100%" stop-color="#FFCC70"/>
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="3" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="400" fill="url(#bgGradient)" rx="10" ry="10"/>
  
  <!-- E-commerce grid background -->
  <g opacity="0.1" fill="#ffffff">
    <!-- Product cards in background -->
    <rect x="50" y="100" width="120" height="160" rx="10" ry="10" stroke="#fff" stroke-width="3" fill="#ffffff"/>
    <rect x="190" y="100" width="120" height="160" rx="10" ry="10" stroke="#fff" stroke-width="3" fill="#ffffff"/>
    <rect x="330" y="100" width="120" height="160" rx="10" ry="10" stroke="#fff" stroke-width="3" fill="#ffffff"/>
    <rect x="470" y="100" width="120" height="160" rx="10" ry="10" stroke="#fff" stroke-width="3" fill="#ffffff"/>
    <rect x="610" y="100" width="120" height="160" rx="10" ry="10" stroke="#fff" stroke-width="3" fill="#ffffff"/>
    
    <!-- Product image placeholders -->
    <rect x="60" y="110" width="100" height="100" rx="5" ry="5"/>
    <rect x="200" y="110" width="100" height="100" rx="5" ry="5"/>
    <rect x="340" y="110" width="100" height="100" rx="5" ry="5"/>
    <rect x="480" y="110" width="100" height="100" rx="5" ry="5"/>
    <rect x="620" y="110" width="100" height="100" rx="5" ry="5"/>
    
    <!-- Text placeholders -->
    <rect x="60" y="220" width="80" height="10" rx="2" ry="2"/>
    <rect x="60" y="235" width="60" height="10" rx="2" ry="2"/>
    <rect x="200" y="220" width="80" height="10" rx="2" ry="2"/>
    <rect x="200" y="235" width="60" height="10" rx="2" ry="2"/>
    <rect x="340" y="220" width="80" height="10" rx="2" ry="2"/>
    <rect x="340" y="235" width="60" height="10" rx="2" ry="2"/>
    <rect x="480" y="220" width="80" height="10" rx="2" ry="2"/>
    <rect x="480" y="235" width="60" height="10" rx="2" ry="2"/>
    <rect x="620" y="220" width="80" height="10" rx="2" ry="2"/>
    <rect x="620" y="235" width="60" height="10" rx="2" ry="2"/>
    
    <!-- Navigation menu -->
    <rect x="100" y="50" width="600" height="30" rx="15" ry="15"/>
    
    <!-- Search bar -->
    <rect x="550" y="50" width="200" height="30" rx="15" ry="15"/>
  </g>
  
  <!-- Shopping cart icon -->
  <g transform="translate(680, 60) scale(0.6)" fill="#ffffff">
    <path d="M10,20 L50,20 L60,90 L14,90 Z" stroke="#ffffff" stroke-width="3" fill="none"/>
    <circle cx="25" cy="100" r="7" stroke="#ffffff" stroke-width="3" fill="none"/>
    <circle cx="50" cy="100" r="7" stroke="#ffffff" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Main title text -->
  <g filter="url(#dropShadow)">
    <text x="400" y="190" font-family="Arial, sans-serif" font-size="56" font-weight="bold" text-anchor="middle" fill="#ffffff">latestproducts</text>
  </g>
  
  <!-- Shine effect over text -->
  <g>
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(255,255,255,0)"/>
      <stop offset="45%" stop-color="rgba(255,255,255,0)"/>
      <stop offset="50%" stop-color="rgba(255,255,255,0.8)"/>
      <stop offset="55%" stop-color="rgba(255,255,255,0)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>
    <rect x="100" y="160" width="600" height="60" fill="url(#shineGradient)" opacity="0.7">
      <animate attributeName="x" from="-600" to="800" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="130" cy="330" r="30" fill="#ffffff" opacity="0.2"/>
  <circle cx="670" cy="80" r="20" fill="#ffffff" opacity="0.2"/>
  <circle cx="400" cy="350" r="40" fill="#ffffff" opacity="0.1"/>
  
  <!-- Tagline -->
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="22" font-weight="500" text-anchor="middle" fill="#ffffff" opacity="0.9">discover · shop · enjoy</text>
  
  <!-- Call to action button -->
  <rect x="325" y="280" width="150" height="50" rx="25" ry="25" fill="#ffffff"/>
  <text x="400" y="313" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#C850C0">SHOP NOW</text>
</svg>